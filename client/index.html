<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot Dot Dot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dot Dot Dot</h1>

  <div id="auth-section">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card p-5 shadow auth-card rounded-card" style="max-width: 400px; width: 100%;">
        <h2>Login / Register</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <input type="text" id="userName" placeholder="User Name (for Sign Up)" />
        <input type="text" id="phone" placeholder="Phone (for Sign Up)" />
        <div class="d-grid gap-2">
          <button onclick="register()">Sign Up</button>
          <button onclick="login()">Log In</button>
        </div>
      </div>
    </div>
  </div>

  <div id="post-section" style="display: none;">
    <div class="container mt-5">
      <div class="row g-4">
        <!-- Section 1: Welcome -->
        <div class="col-md-4">
          <div class="card bg-gradient p-4 shadow rounded-card" style="background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); color: #333;">
            <img src="https://ui-avatars.com/api/?name=ðŸ˜ƒ" id="avatar" class="rounded-circle mb-3 border border-light" width="90" alt="avatar">
            <h3 class="fw-bold">Hey There, Welcome Back! ðŸ‘‹</h3>
            <p class="mb-0">Hope you're feeling creative today.</p>
          </div>
        </div>
  
        <!-- Section 2: Create Post -->
        <div class="col-md-4">
          <div class="card shadow-sm border-0 rounded-card" style="background-color: #fef9f5;">
            <div class="card-body">
              <h4 class="card-title text-primary mb-3">âœ¨ Create a New Post</h4>
              <form>
                <div class="mb-3">
                  <input type="text" id="title" class="form-control form-control-lg" placeholder="Post Title" required>
                </div>
                <div class="mb-3">
                  <textarea id="content" class="form-control form-control-lg" placeholder="What's on your mind?" rows="4" required></textarea>
                </div>
                <button type="button" class="btn btn-pink fw-bold" onclick="createPost()">ðŸš€ Post</button>
              </form>
            </div>
          </div>
        </div>
  
        <!-- Section 3: Posts List -->
        <div class="col-md-4">
          <div class="card shadow-sm border-0 rounded-card" style="background-color: #f0f4ff;">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="card-title text-dark">ðŸ“š Previous Posts</h4>
              </div>
              <ul id="posts" class="list-group list-group-flush"></ul>
              <button class="btn btn-outline-primary btn-sm" onclick="fetchPosts()">ðŸ”„ Refresh</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
